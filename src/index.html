  <header class="page__header header">
    <div class="header__layout container">

      <!--Logo-->
      <a href="/">
        <svg width="160" height="60">
          <use class="header__logo-shape-search" xlink:href="#main-logo"></use>
        </svg>
      </a>

      <!--Search-->
      <div class="search header__search">
        <form class="search__form">
          <label for="search" class="visually-hidden">Найти</label>
          <input type="search" name="search" placeholder="Найти" id="search">
          <button type="submit">
            <svg width="16" height="16">
              <use xlink:href="#search-icon"></use>
            </svg>
          </button>
        </form>
      </div>

    </div>
  </header>

  <main class="page__main main">
    <div class="main__layout container">
      <aside class="main__aside">
        <div class="main__stat stat">
          <div class="stat__content">
            <div class="stat__type">
              <div class="stat__icon">
                <svg width="20" height="20">
                  <use xlink:href="#artist-icon"></use>
                </svg>
              </div>
              <p class="stat__text">Artists:</p>
              <div class="stat__count js-stat"></div>
            </div>

            <div class="stat__type">
              <div class="stat__icon">
                <svg width="20" height="20">
                  <use xlink:href="#master-icon"></use>
                </svg>
              </div>
              <p class="stat__text">Masters:</p>
              <div class="stat__count js-stat"></div>
            </div>

            <div class="stat__type">
              <div class="stat__icon">
                <svg width="20" height="20">
                  <use xlink:href="#master-icon"></use>
                </svg>
              </div>
              <p class="stat__text">Releases:</p>
              <div class="stat__count js-stat"></div>
            </div>
          </div>
        </div>
      </aside>

      <div class="main__content">
        <!--    Search result -->
        <div class="result">
          <ul class="result__list"></ul>
        </div>
      </div>
    </div>
  </main>
  <footer class="page-footer footer"></footer>
  <script type="module" src="scripts/index.js"></script>
